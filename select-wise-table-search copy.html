<!DOCTYPE html>
<html>

<head>
    <title>Vue.js Select and Table Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="app">
        <div>
            <label for="dataSelector">Select Data:</label>
            <select id="dataSelector" v-model="selectedData">
                <option value="data1">Data Set 1</option>
                <option value="data2">Data Set 2</option>
                <option value="data3">Data Set 3</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in selectedDataSet">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                selectedData: 'data1',
                data: {
                    data1: [
                        { id: 1, name: 'Item 1', description: 'Description 1' },
                        { id: 2, name: 'Item 2', description: 'Description 2' },
                    ],
                    data2: [
                        { id: 3, name: 'Item 3', description: 'Description 3' },
                        { id: 4, name: 'Item 4', description: 'Description 4' },
                    ],
                    data3: [
                        { id: 5, name: 'Item 5', description: 'Description 5' },
                        { id: 6, name: 'Item 6', description: 'Description 6' },
                    ],
                },
            },
            computed: {
                selectedDataSet() {
                    return this.data[this.selectedData];
                },
            },
        });
    </script>
</body>

</html>
