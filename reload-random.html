<!DOCTYPE html>
<html>
<head>
    <title>Random Number Page Reload</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <p>Random Number: {{ randomNumber }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                randomNumber: 0
            },
            mounted() {
                // Generate a random number and update the data
                this.randomNumber = Math.floor(Math.random() * 100);
            }
        });
    </script>
</body>
</html>
